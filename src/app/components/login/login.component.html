<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-QTARIEIE42gV25PGsXibkXjQOhaWiN.png"
        alt="Geek Collector Logo"
        class="logo"
      />
      <h1>Geek Collector</h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="loginData.email"
          name="email"
          required
          class="form-input"
          placeholder="tu@email.com"
        />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="loginData.contrasena"
          name="contrasena"
          required
          class="form-input"
          placeholder="Tu contraseña"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" [disabled]="cargando" class="btn-login">
        <span *ngIf="cargando" class="spinner"></span>
        {{ cargando ? "Iniciando sesión..." : "Iniciar Sesión" }}
      </button>
    </form>
  </div>
</div>
