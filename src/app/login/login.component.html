<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img
        src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-QTARIEIE42gV25PGsXibkXjQOhaWiN.png"
        alt="Geek Collector Logo"
        class="logo"
      />
      <h1>Geek Collector</h1>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="usuario">Email:</label>
        <input
          type="email"
          id="usuario"
          [(ngModel)]="usuario"
          name="usuario"
          required
          class="form-input"
          placeholder="tu@email.com"
          [disabled]="cargando"
        />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          class="form-input"
          placeholder="Tu contraseña"
          [disabled]="cargando"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="terms-privacy">
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="acceptTerms"
            [(ngModel)]="aceptaTerminos"
            name="aceptaTerminos"
            required
          />
          <label for="acceptTerms">
            Acepto los
            <a [routerLink]="['/terminos-condiciones']" class="terms-link"
              >Términos y Condiciones</a
            >
            y el
            <a [routerLink]="['/aviso-privacidad']" class="terms-link"
              >Aviso de Privacidad</a
            >
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="cargando" class="btn-login">
          <span *ngIf="cargando" class="spinner"></span>
          {{ cargando ? "Iniciando sesión..." : "Iniciar Sesión" }}
        </button>

        <button
          type="button"
          (click)="limpiarFormulario()"
          class="btn-clear"
          [disabled]="cargando"
        >
          Limpiar
        </button>
      </div>
    </form>

    <!-- Información de ayuda -->
    <div class="help-info">
      <h3>¿Necesitas ayuda?</h3>
      <p>Usa las credenciales que tienes registradas en el sistema.</p>
      <p>Si eres administrador, contacta al soporte técnico.</p>
    </div>
  </div>
</div>
